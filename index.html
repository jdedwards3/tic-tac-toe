<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tic tac</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container py-5 px-5">
      <div class="row mb-5">
        <div class="col-12 text-center display-3"><span>Tic Tac Toe</span></div>
      </div>
      <div
        class="row mb-5 gridsquare-row"
        data-bind="foreach: gameGrid().gridSquares"
      >
        <div
          class="col-4 gridsquare-square"
          data-bind="click: function() { $root.updateTurn($data)}"
        >
          <span class="gridsquare-shape" data-bind="text: mark.shape()"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <span
            class="display-4"
            data-bind="visible: !gameGrid().isWinner() && getTurn()"
          >
            <span>Current turn: Player</span>
            <span
              class="current-turn-display"
              data-bind="text: getTurn()"
            ></span>
          </span>
          <span class="display-4" data-bind="visible: gameGrid().isWinner()">
            <span>Player </span>
            <span
              class="current-turn-display"
              data-bind="text: turn().shape()"
            ></span>
            <span>is the winner!</span>
            <div class="row justify-content-center py-5">
              <div class="col-4">
                <button
                  data-bind="click: function(){resetGame()}"
                  type="button"
                  class="btn btn-primary btn-lg btn-block reset-button"
                >
                  Reset Game
                </button>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
    <script src="libs/knockout.js"></script>
    <script src="built/tictac.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
